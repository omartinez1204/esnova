<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estudio Socioeconómico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css'  %}">
  </head>
  <body>
      {% block header %}
      {% include 'subPlantillas/header.html' %}
      {% endblock %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

      <div class="container text-center justify-content-center" >
            <div class="row justify-content-center">

              <main role="main" class="container my-auto" >
           <div class="row" >
               <div  class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                   col-12">
                   <br>



                       <div class="form-group">
                           <label for="correo">Introduce tu correo</label>
                           <input id="correo" name="correo"
                               class="form-control" type="email"
                               placeholder="Correo electrónico">
                       </div>
                       <div class="form-group">
                           <label for="palabraSecreta">Contraseña</label>
                           <input id="palabraSecreta" name="palabraSecreta"
                               class="form-control" type="password"
                               placeholder="Contraseña">
                       </div>
                       <button type="submit" class="btn btn-primary mb-2">
                             Iniciar sesion
                       </button>
                       <br>
                        <div class="col-md-12"> <a class="btn btn-lg btn-google" href="#">
                          <img src="https://img.icons8.com/color/16/000000/google-logo.png">
                          Iniciar sesion con Google</a> </div>
                       <br>
                       <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                       <a href="#">Contraseña olvidada</a>
                     </div>
                     <div class="col-md-6 col-sm-6 col-xs-6">
                       <a href="#">Crear cuenta</a>
                       </div>
                      </div>
                   </form>
               </div>
           </div>
       </main>


            </div>

        </div>
  </body>
</html>
