<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estudio Socioeconómico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css'  %}">
  </head>
  <body>
      {% block header %}
      {% include 'subPlantillas/header.html' %}
      {% endblock %}
      <h2 class="text-center titulos">Medios para estudiar</h2>
        <div class="container text-center justify-content-center" >
              <div class="row justify-content-center">

                        <form action="{%  url 'serviciosapp:obtenermedios_estudiar' %}" class="credit-card-div" method="post">{% csrf_token %}
                          {{ form.as_p }}
                              <br>
                              <div class="panel panel-default" >
                              <div class="panel-heading">

                              <div class="row ">

                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                        <input id="prodId" name="id_usuario" type="hidden" value="{{id_usuario_actual}}">
                                      <input type="checkbox" name="computadora_de_escritorio" class="form-check-input" value="True">
                                      <label class="form-check-label preguntas" for="exampleCheck1"><strong>Computadora de Escritorio</strong></label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="laptop" class="form-check-input"  value="True">
                                      <label class="form-check-label preguntas" for="exampleCheck1"><strong>Laptop</strong></label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="impresora" class="form-check-input"  value="True">
                                      <label class="form-check-label preguntas" for="exampleCheck1"><strong>Impresora</strong></label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="dvd" class="form-check-input"  value="True">
                                      <label class="form-check-label preguntas" for="exampleCheck1"><strong>DVD-CD/WR</strong></label>
                                      </div>
                                    </div>
                                    <div class="co2-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="maquina_de_escribir" class="form-check-input"  value="True">
                                      <label class="form-check-label preguntas" for="exampleCheck1"><strong>Maquina de escribir</strong></label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="calculadora" class="form-check-input"  value="True">
                                      <label class="form-check-label preguntas" for="exampleCheck1"><strong>Calculadora</strong></label>
                                      </div>
                                    </div>


                                </div>

                            <div class="row ">
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="escritorio" class="form-check-input"   value="True">
                                <label class="form-check-label preguntas" for="exampleCheck1"><strong>Escritorio/mesa de trabajo</strong></label>
                                </div>
                              </div>
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="enciclopedia" class="form-check-input"   value="True">
                                <label class="form-check-label preguntas" for="exampleCheck1"><strong>Enciclopedias</strong></label>
                                </div>
                              </div>
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="libros_especializados" class="form-check-input"   value="True">
                                <label class="form-check-label preguntas" for="exampleCheck1"><strong>Libros Especializadosa</strong></label>
                                </div>
                              </div>
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="telefonia" class="form-check-input"   value="True">
                                <label class="form-check-label preguntas" for="exampleCheck1"><strong> Internet: Telefonía</strong></label>
                                </div>
                              </div>
                              <div class="co2-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="banda_ancha" class="form-check-input"  value="True">
                                <label class="form-check-label preguntas" for="exampleCheck1"><strong>Banda Ancha</strong></label>
                                </div>
                              </div>

                           </div>
                          <br>
                             <div class="row ">

                                 <div class="co6-md-7 col-sm-7 col-xs-7">
                                  <span class="preguntas"><strong>¿Considera que le hace falta algún medio para mejorar su desempeño académico? (especifique):</strong></span>
                                  <input type="text" name="falta_algun_medio" class="form-control" required/>
                                 </div>

                              <br>
                               </div>
                               <br>
                               <div class="row ">
                                   <div class="col-md-12">
                                   <button class="btn btn-outline-success btn-lg">Guardar</button>
                                   </div>

                                 </div>

                              </div>
                              </div>
                          </form>
              </div>
          </div>


  </body>

</html>
