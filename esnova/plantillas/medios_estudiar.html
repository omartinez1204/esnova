<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estudio Socioeconómico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css'  %}">
  </head>
  <body>
      {% block header %}
      {% include 'subPlantillas/header.html' %}
      {% endblock %}
      <h2 class="text-center">Medios para estudiar</h2>
        <div class="container text-center justify-content-center" >
              <div class="row justify-content-center">


                           <form action="#" class="credit-card-div">
                              <br>
                              <div class="panel panel-default" >
                              <div class="panel-heading">

                              <div class="row ">

                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="computadora_de_escritorio" class="form-check-input">
                                      <label class="form-check-label" for="exampleCheck1">Computadora de Escritorio</label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="laptop" class="form-check-input">
                                      <label class="form-check-label" for="exampleCheck1">Laptop</label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="impresora" class="form-check-input">
                                      <label class="form-check-label" for="exampleCheck1">Impresora</label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="dvd" class="form-check-input">
                                      <label class="form-check-label" for="exampleCheck1">DVD-CD/WR</label>
                                      </div>
                                    </div>
                                    <div class="co2-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="maquina_de_escribir" class="form-check-input">
                                      <label class="form-check-label" for="exampleCheck1">Maquina de escribir</label>
                                      </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-2">
                                      <div class="form-check">
                                      <input type="checkbox" name="calculadora" class="form-check-input">
                                      <label class="form-check-label" for="exampleCheck1">Calculadora</label>
                                      </div>
                                    </div>


                                </div>

                            <div class="row ">
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="escritorio" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Escritorio/mesa de trabajo</label>
                                </div>
                              </div>
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="enciclopedia" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Enciclopedias</label>
                                </div>
                              </div>
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="libros_especializados" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Libros Especializadosa</label>
                                </div>
                              </div>
                              <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="telefonia" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1"> Internet: Telefonía</label>
                                </div>
                              </div>
                              <div class="co2-md-2 col-sm-2 col-xs-2">
                                <div class="form-check">
                                <input type="checkbox" name="banda_ancha" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Banda Ancha</label>
                                </div>
                              </div>

                           </div>

                             <div class="row ">

                                 <div class="co6-md-7 col-sm-7 col-xs-7">
                                  <span >¿Considera que le hace falta algún medio para mejorar su desempeño académico? (especifique):</span>
                                  <input type="text" name="falta_algun_medio" class="input-text2"/>
                                 </div>

                              <br>
                               </div>
                               <br>
                               <div class="row ">
                                   <div class="col-md-12">
                                   <button class="btn btn-success btn-lg">Guardar</button>
                                   </div>

                                 </div>

                              </div>
                              </div>
                          </form>
              </div>
          </div>


  </body>

</html>
